# .github/workflows/update-weather.yml

name: Update Weather Data

on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # -----------------------------------------------------------------
    # ✨ [오류 수정] 로봇에게 '쓰기(push)' 권한 부여
    # -----------------------------------------------------------------
    permissions:
      contents: write
    # -----------------------------------------------------------------
      
    steps:
      # 1. GitHub 저장소의 코드를 로봇 서버로 가져오기 (Checkout)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 파이썬 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 

      # 3. 스크립트 실행에 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 날씨 데이터 수집 스크립트 실행
      - name: Run weather script
        env:
          MY_API_KEY: ${{ secrets.MY_API_KEY }}
        run: |
          python scripts/weather.py
          
      # 5. 변경된 CSV 파일을 GitHub에 다시 커밋(저장)
      - name: Commit and push if data changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/today_forecast_3hourly_final.csv
          
          # 파일에 변경 사항이 있을 때만 커밋
          git diff --staged --quiet || git commit -m "Auto-update weather data"
          
          # (중요) 변경 사항이 있을 때만 푸시
          git push